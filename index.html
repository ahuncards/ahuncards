	function setContent(content) {
		console.log('content', content);
		if(content=="Home") {
			var imgPath = "https://via.placeholder.com/900x500.png?text=Use+A+Correct+Ahun-Cards";
			$('<img class="img-rounded img-responsive" src="'+ imgPath +'">').load(function() {
				// $("#card_place").spin("show");
					$('#card_place').empty();
					$(this).appendTo('#card_place');
			});
			return;
		} 
		// fetch the data
		var cardInfoURL =  "https://www.ahuncards.com/card_data_template/card_data/find/card_dataId/" + content;
		$.ajax({
			url: cardInfoURL,
			method: "GET",
			}).done(function(data) {
				console.log("success");
				console.log(data);
				var imgPath = "https://www.ahuncards.com/card_data_template/card_data/find/bcard_img_name/" + data.imageName;
				$('<img class="img-rounded img-responsive" src="'+ imgPath +'">').load(function() {
					// $("#card_place").spin("show");
					$('#card_place').empty();
					$(this).appendTo('#card_place');
				});
			})
			.fail(function(error) {
				console.error(error);
				alert("Error In Connection!, Refresh the Page!")

		});			
		
		
	}
